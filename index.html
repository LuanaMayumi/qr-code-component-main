<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
   <script src="https://cdn.tailwindcss.com"></script>

   <script> 
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "light-gray": "hsl(212, 45%, 89%)",
            "grayish-blue": "hsl(220, 15%, 55%)",
            "dark-blue": "hsl(218, 44%, 22%)",
          },
          fontFamily: {
            "outfit": [
              "Outfit",
              "sans-serif",
            ]
          } 
        }
      }
    }
  </script>

</head>
<body class="bg-light-gray">
  <!-- altura minima é a da tela , display flex, centraliza os itens verticalmente,  -->
  <main class="min-h-screen flex items-center ">
    <div class="w-80 h-[500px] mx-auto bg-white p-4 rounded-2xl">
          <!-- Qr Code Picture -->
      <img
      class="rounded-2xl"
      src="images/image-qr-code.png"
      alt="imagem-qr-code"
      >
      <div
      class="p-5 space-y-3 text-center font-outfit"
      >
        <h1 class="font-bold text-[21px]">Improve your front-end skills by building projects</h1>
        <p class="text-grayish-blue leading-tight">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
